<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies</title>
</head>
<body>
<h1>Best Movies</h1>
<ul th:if="${bestMovies.size() > 0}">
  <li th:each="movie : ${bestMovies}">
    <a th:href="@{|/movies/${movie.id}|}">
    <span th:text="|${movie.id} - ${movie.titolo}|"></span>
    </a>
  </li>
</ul>
<div th:unless="${bestMovies.size() > 0}">Non ci sono Film</div>
</body>
</html>
