<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
  <title>Movies</title>
</head>
<body>
<nav th:replace="/fragments/navbar :: topNavbar('movies')"></nav>
<div class="container">
<h1>Best Movies</h1>
<ul th:if="${bestMovies.size() > 0}">
  <li th:each="movie : ${bestMovies}" style="list-style:none;">
    <a th:href="@{|/movies/${movie.id}|}" style="text-decoration:none; color:black;">
    <span th:text="|${movie.id} - ${movie.titolo}|"></span>
    </a>
  </li>
</ul>
<div th:unless="${bestMovies.size() > 0}">Non ci sono Film</div>
<a th:href="@{/}" style="text-decoration:none; color:black;">Torna alla Home</a>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
