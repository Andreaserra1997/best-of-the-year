<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Song Detail</title>
</head>
<body>
<h1>Best Song Detail</h1>
<div th:if="${song != null}">
  <p th:text="|Id: ${song.id}|"></p>
  <p th:text="|Titolo: ${song.titolo}|"></p>
</div>
<div th:if="${song == null}">Non ho trovato nessuna Canzone</div>
</body>
</html>
