<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
  <title>Song Detail</title>
</head>
<body>
<nav th:replace="/fragments/navbar :: topNavbar('songs')"></nav>
<div class="container">
<h1>Best Song Detail</h1>
<div th:if="${song != null}">
  <p th:text="|Id: ${song.id}|"></p>
  <p th:text="|Titolo: ${song.titolo}|"></p>
</div>
<div th:if="${song == null}">Non ho trovato nessuna Canzone</div>
<a th:href="@{/}" style="text-decoration:none; color:black;">Torna alla Home</a>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
