<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"><img style="width:70px" th:src="@{/logo.jpg}" alt="application logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" th:classAppend="${area == 'home' ? 'active' : ''}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/movies}" th:classAppend="${area == 'movies' ? 'active' : ''}">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/songs}" th:classAppend="${area == 'songs' ? 'active' : ''}">Songs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
